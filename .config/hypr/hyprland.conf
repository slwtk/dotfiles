# МОНИТОР
monitor=eDP-1, 1920x1080@60, 0x0, 1

# АВТОЗАГРУЗКА
exec-once = hyprpaper & waybar & hypridle & swaync & kitty & chromium

# ПРОГРАММЫ ПО-УМОЛЧАНИЮ
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = chromium

# ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = HYPRSHOT_DIR,/home/slwtk/images/screenshots

# МОДУЛИ
# КЛАВИАТУРА
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# ОБЩИЕ
general {
    gaps_in = 0
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(5eead4ee) rgba(3b82f6ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

# ОФОРМЛЕНИЕ
decoration {
    rounding = 10    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

#АНИМАЦИИ
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ТАЙЛИНГ
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# ЖЕСТЫ
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    force_default_wallpaper = -1
}

# УСТРОЙСТВА
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

$mainMod = SUPER

# ОСНОВНЫЕ ШОРТКАТЫ
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, T, exec, Telegram
bind = $mainMod, O, exec, obsidian
# СКРИНШОТ ОКНА
bind = $mainMod, PRINT, exec, hyprshot -m window --clipboard-only
# СКРИНШОТ МОНИТОРА
bind =, PRINT, exec, hyprshot -m output --clipboard-only
# СКРИНШОТ ОБЛАСТИ
bind = $shiftMod, PRINT, exec, hyprshot -m region
# Выключение ПК по Super + Esc
bind = $mainMod, ESCAPE, exec, systemctl poweroff

# FN ШОРТКАТЫ
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 

# СМЕНА ФОКУСА ДЛЯ  mainMod + arrows КЛАВИШ
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# СМЕНА РАБОЧИХ ПРОСТРАНСТВ mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ПЕРЕМЕЩЕНИЕ АКТИВНОГО ОКНА mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# СПЕЦИАЛЬНЫЕ РАБОЧИЕ ПРОСТРАНСТВА
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# СМЕНА РАБОЧЕГО ОКРУЖЕНИЯ МЫШЬЮ mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ПЕРЕМЕЩЕНИЕ/ИЗМЕНЕНИЕ РАЗМЕРА ОКОН  mainMod + LMB/RMB ПЕРЕТАСКИВАНИЕМ
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
